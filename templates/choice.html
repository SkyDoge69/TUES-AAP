{% extends "base.html" %}

{% block title %} Choice {% endblock  %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/choice.css') }}">
{% endblock %}

{% block content %}
  <div id="choice-carousel" class="carousel slide" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
      <li data-target="#choice-carousel-indicators" data-slide-to="0" class="active"></li>
      <li data-target="#choice-carousel-indicators" data-slide-to="1"></li>
      <li data-target="#choice-carousel-indicators" data-slide-to="2"></li>
    </ol> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="banner" style="background-image: url(../static/images/slide1.jpg);"></div>
        <div class="carousel-caption">
          <h2><span>Acting</span></h2>
          <h3>Creative and dedicated</h3>
          <form method="POST" action="/choice">
            <input type="hidden" name="category" value="Acting" />
            <button type="submit" class="btn btn-warning">Choose</button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <div class="banner" style="background-image: url(../static/images/slide2.jpg);"></div>
        <div class="carousel-caption">
          <h2><span>Photography</span></h2>
          <h3>Patient visionary</h3>
          <form method="POST" action="/choice">
            <input type="hidden" name="category" value="Photography" />
            <button type="submit" class="btn btn-warning">Choose</button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <div class="banner" style="background-image: url(../static/images/slide3.jpg);"></div>
        <div class="carousel-caption">
          <h2><span>Model</span></h2>
          <h3>Beautiful and damned</h3>
          <form method="POST" action="/choice">
            <input type="hidden" name="category" value="Model" />
            <button type="submit" class="btn btn-warning">Choose</button>
          </form>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#choice-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#choice-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}

{% block script %}
  <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='scripts/choice.js') }}"></script>
{% endblock %}
