{% extends "base.html" %}

{% block title %} Choice {% endblock  %}

{% block style %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/styles/choice.css">
{% endblock %}
      
{% block content %}
   <header>
       <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ol class="carousel-indicators">
           <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
           <li data-target="#carousel-example-generic" data-slide-to="1"></li>
           <li data-target="#carousel-example-generic" data-slide-to="2"></li>
         </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="banner" style="background-image: url(../static/images/slide1.jpg);"></div>
            <div class="carousel-caption">
              <h2><span>Acting</span></h2>
              <h3>Creative and dedicated</h3>
              <p><a href="#" onclick="choseActing()" value="acting">Choose</a></form></p>
            </div>
          </div>
          <div class="item">
           <div class="banner" style="background-image: url(../static/images/slide2.jpg);"></div>
            <div class="carousel-caption">
              <h2><span>Photography</span></h2>
              <h3>Patient visionary</h3>
              <p><a href="#" onclick="chosePhotography()">Choose</a></p>
           </div>
          </div>
          <div class="item">
            <div class="banner" style="background-image: url(../static/images/slide3.jpg);"></div>
            <div class="carousel-caption">
              <h2><span>Model</span></h2>
              <h3>Beautiful and damned</h3>
              <p><a href="#" onclick="choseModeling()">Choose</a></p>
             </div>
           </div>
         </div>
      </div>
         <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
           <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
       </div>
   </header>
  
{% endblock %}

{% block script %}
<script>
     function choseActing() {
      $.post( "/ask", {
        data: "Acting" 
      });
     }

     function chosePhotography() {
      $.post( "/ask", {
        data: "Photography" 
      });
     }

     function choseModeling() {
      $.post( "/ask", {
        data: "Model" 
      });
     }

   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

{% endblock %}
