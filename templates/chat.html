<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AAP - Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">

</head>
<body>
    <nav>
    </nav>

    <div class="wrapper">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: #66a1ee">

            <div class="container-fluid">
                <div id="show-sidebar-button" class="cursor-pointer">
                    <i class="fas fa-plus-circle "></i>
                    <span>AAP</span>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form method="POST" action="/rate/{{ user.match }}">
                                <div class="box">
                                    <select class="form-select" aria-label="Default select example" id="rating_select" name="rating">
                                        <option selected>Rate and quit</option>
                                            <option id="fiveStar" value="5">☆ ☆ ☆ ☆ ☆</a>
                                            <option id="fourStar" value="4"> ☆ ☆ ☆ ☆</a>
                                            <option id="threeStar" value="3"> ☆ ☆ ☆</a>
                                            <option id="twoStar" value="2"> ☆ ☆</a>
                                            <option id="oneStar" value="1"> ☆</a>
                                    </select>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="main-section">
        <div id="rightside-panel">
            <div id="display-message-section">
            </div>
            <div id="input-area" class="input-group mb-3">
                <input type="text" id="user_message" class="form-control" placeholder="Type here..." aria-label="Type a message" aria-describedby="basic-addon2" autocomplete="off">
                <div class="input-group-append">
                    <button id="send_message" class="btn btn-info" type="button">SEND</button>
                </div>
            </div>
        </div>
    </div>

</div>
<span id="get-username">{{ user.name }}</span>
<span id="get-room-id">{{ user.room_id }}</span> 
<!-- get original room_id -->

<script src="{{url_for('static', filename='scripts/functionality.js')}}"></script>
<script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

<script>
      $(document).ready(function() {
            $('#rating_select').on('change', function() {
                this.form.submit();
            });
        });
</script>

</body>
</html>
